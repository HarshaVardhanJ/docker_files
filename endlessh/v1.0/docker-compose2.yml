version: '3.8'
services:
  endlessh:
    image: harshavardhanj/endlessh:stable
    ports:
      - "2222:2222"
    deploy:
      mode: replicated
      replicas: 3
      placement:
        constraints:
          - node.role == worker
        update_config:
          parallelism: 1
          delay: 10s
        restart_policy:
          condition: on-failure
          delay: 10s
