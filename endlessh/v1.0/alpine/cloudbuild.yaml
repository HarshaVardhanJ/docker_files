steps:
  # Get the Docker Hub user ID from Secrets Manager and save it to a file
  - name: 'gcr.io/cloud-builders/gcloud'
    id: "getCredentials"
    waitFor: ["-"]
    entrypoint: "bash"
    args: ["./endlessh/getCredentials.sh"]

  # Log in to Docker Hub using the credentials obtained in the previous steps
  - name: 'gcr.io/cloud-builders/docker'
    id: "dockerLogin"
    waitFor: ["getCredentials"]
    entrypoint: "bash"
    args: ["-c", "docker login --username=$(cat ./UserID) --password=$(cat ./AccessToken)"]

  # Build from Dockerfile using the docker-buildx:stable image, and
  # tag the image with 'untested-alpine' and push to Docker Hub
  - name: 'harshavardhanj/docker-buildx:stable'
    id: "dockerBuildPush"
    waitFor: ["dockerLogin"]
    entrypoint: "sh"
    args:
      - '-c'
      - |
        entrypoint.sh build --build-arg BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ) \
        --build-arg VCS_REF=$SHORT_SHA -t harshavardhanj/endlessh:untested-alpine \
        --cache-from harshavardhanj/endlessh:untested-alpine \
        -f ./endlessh/v1.0/alpine/Dockerfile --push ./endlessh/v1.0/alpine/.

  # Test the container pushed in the previous step
  - name: "gcr.io/gcp-runtimes/container-structure-test"
    id: "containerTest"
    waitFor: ["dockerBuildPush"]
    args:
      - 'test'
      - '--pull'
      - '--image'
      - 'harshavardhanj/endlessh:untested-alpine'
      - '--config'
      - './endlessh/v1.0/alpine/container-structure-test.yaml'

  # Scanning the image with Trivy
  - name: 'aquasec/trivy'
    id: "trivyScan"
    waitFor: ["dockerBuildPush"]
    args:
      - '--severity'
      - 'HIGH,CRITICAL'
      - '--exit-code'
      - '1'
      - '--ignore-unfixed'
      - '--light'
      - '--no-progress'
      - 'harshavardhanj/endlessh:untested-alpine'

  # Pull buildx image from Docker Hub and build 'endlessh:alpine' image with multi-arch support
  - name: 'harshavardhanj/docker-buildx:latest'
    id: "dockerBuildxPush"
    waitFor: ["containerTest", "trivyScan"]
    entrypoint: "sh"
    args:
      - '-c'
      - |
        entrypoint.sh build --build-arg BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ) \
        --build-arg VCS_REF=$SHORT_SHA -t harshavardhanj/endlessh:alpine \
        -t harshavardhanj/endlessh:1.0-alpine -t harshavardhanj/endlessh:stable-alpine \
        --platform linux/amd64,linux/arm64,linux/386,linux/s390x,linux/ppc64le,linux/arm/v7,linux/arm/v6 \
        --cache-from harshavardhanj/endlessh:alpine -f ./endlessh/v1.0/alpine/Dockerfile \
        --push ./endlessh/v1.0/alpine/.

  # Get unique URL which is used to prompt MicroBadger to update image metadata.
  # The token, which is a part of the unique URL, is stored with Secrets Manager.
  # This step retrieves that secret and saves it to a file.
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'webhookSecret'
    waitFor: ["dockerBuildxPush"]
    entrypoint: 'sh'
    args: ["-c", "gcloud beta secrets versions access 1 --secret=endlessh-microbadger-webhook >./microbadgerWebhook"]

  # Calling the webhook on Micro Badger in order to update image metadata
  - name: 'gcr.io/cloud-builders/curl'
    id: "microbadgerWebhook"
    waitFor: ["webhookSecret"]
    entrypoint: 'sh'
    args: ["-c", "curl -X POST https://hooks.microbadger.com/images/harshavardhanj/endlessh/$(cat ./microbadgerWebhook)"]
