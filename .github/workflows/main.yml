name: Building, testing, and pushing Archivy container image

on:
  push:
    branches:
      - master
    pull_request:
      branches:
        - master

jobs:
  untestedBuildPush:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Get current date
        id: date
        run: echo "::set-env name=TIMENOW::$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
      - name: Login to DockerHub
        env: 
          DOCKER_ACCESS_TOKEN: ${{ secrets.DOCKER_ACCESS_TOKEN }}
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
        run: |
          echo "${DOCKER_ACCESS_TOKEN}" | docker login --username "${DOCKER_USER}" --password-stdin docker.io
      - name: Build and push untested image to DockerHub with 'untested' tag
        run: |
          docker buildx build --build-arg BUILD_DATE=${{ env.TIMENOW }} --build-arg VCS_REF=${{ github.sha }} -t docker.io/harshavardhanj/archivy:untested-${{ github.sha }} --output type=image,name=docker.io/harshavardhanj/archivy,push=true -f ./archivy/Dockerfile ./archivy/.
  containerTestScan:
    name: Test container image with container-structure-test, Trivy, and Anchore
    runs-on: ubuntu-latest
    needs: [untestedBuildPush]
    steps:
      - uses: actions/checkout@v1
      - name: Test image with container-structure-test
        uses: brpaz/structure-tests-action@v1
        with:
          image: harshavardhanj/archivy:untested-${{ github.sha }}
          config: ./archivy/container-structure-test.yaml
      - name: Scan for OS vulnerabilties in image using Trivy
        uses: aquasecurity/trivy-action@0.0.8
        with:
          image-ref: 'harshavardhanj/archivy:untested-${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
      - name: Scan image and code for vulnerabilties using Anchore
        uses: anchore/scan-action@v1
        with:
          image-reference: 'harshavardhanj/archivy:untested-${{ github.sha }}'
          dockerfile-path: "./archivy/Dockerfile"
          fail-build: true
          include-app-packages: true
          acs-report-enabled: true
          acs-report-severity-cutoff: HIGH
      - name: Anchore inline scan JSON results
        run: for j in `ls ./anchore-reports/*.json`; do echo "---- ${j} ----"; cat ${j}; echo; done
      - name: Anchore action SARIF report
        run: cat results.sarif
      - name: upload Anchore scan SARIF report
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: results.sarif
  dockerBuildPush:
    runs-on: ubuntu-latest
    needs: [containerTestScan]
    steps:
      - uses: actions/checkout@v1
      - name: Get current date
        id: date
        run: echo "::set-env name=TIMENOW::$(date -u '+%Y-%m-%dT%H:%M:%SZ)"
      - name: Login to DockerHub
        env: 
          DOCKER_ACCESS_TOKEN: ${{ secrets.DOCKER_ACCESS_TOKEN }}
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
        run: |
          echo "${DOCKER_ACCESS_TOKEN}" | docker login --username "${DOCKER_USER}" --password-stdin docker.io
      - name: Build Archivy image for multiple architectures and push to Docker Hub
        run: |
          docker buildx build --build-arg BUILD_DATE=${{ env.TIMENOW }} --build-arg VCS_REF=${{ github.sha }} -t docker.io/harshavardhanj/archivy:0.0.8 -t docker.io/harshavardhanj/archivy:stable -t docker.io/harshavardhanj/archivy:latest --platform linux/amd64,linux/arm64,linux/386,linux/s390x,linux/arm/v7,linux/arm/v6 --output type=image,name=docker.io/harshavardhanj/archivy,push=true -f ./archivy/Dockerfile ./archivy/.
