# Container Structure Test for '' image
#
schemaVersion: 2.0.0
metadataTest:
  labels:
    - key: 'org.opencontainers.image.vendor'
      value: 'Harsha Vardhan J'
    - key: 'org.opencontainers.image.title'
      value: 'pwndrop'
    - key: 'org.opencontainers.image.authors'
      value: 'https://github.com/HarshaVardhanJ'
    - key: 'org.opencontainers.image.url'
      value: 'https://github.com/HarshaVardhanJ/docker_files/tree/non-root/pwndrop'
    - key: 'org.label-schema.vcs-url'
      value: 'https://github.com/HarshaVardhanJ/docker_files/tree/non-root/pwndrop'
    - key: 'org.opencontainers.image.documentation'
      value: 'https://github.com/HarshaVardhanJ/docker_files/blob/non-root/master/README.md'
    - key: 'org.opencontainers.image.source'
      value: 'https://github.com/HarshaVardhanJ/docker_files/blob/non-root/pwndrop/Dockerfile'
    - key: 'org.opencontainers.image.licenses'
      value: 'GPLv3 AND MIT'
    - key: 'org.opencontainers.image.version'
      value: '1.0.0'
    - key: 'org.label-schema.version'
      value: '1.0.0'
    - key: 'org.label-schema.schema-version'
      value: '1.0'
    - key: 'software.author.repository'
      value: 'https://github.com/kgretzky/pwndrop'
    - key: 'software.release.version'
      value: '1.0.0'
  entrypoint: ["pwndrop"]
  cmd: ["-config", "/usr/local/pwndrop/pwndrop.ini", "-debug", "-no-autocert", "start"]
  volumes: ["/usr/local/pwndrop/data"]
  exposedPorts: ["8080", "8443"]
  workdir: '/pwndrop'

fileExistenceTests:
  - name: 'Check if admin folder is present'
    path: '/usr/local/pwndrop/admin'
    shouldExist: true
    permissions: 'drwxr-xr-x'
    uid: 1000
    gid: 1000

  - name: 'Check if pwndrop is available'
    path: '/usr/local/pwndrop/pwndrop'
    shouldExist: true
    permissions: '-rwx------'
    uid: 1000
    gid: 1000
commandTests:
  - name: 'Check pwndrop status'
    command: "pwndrop"
    args: ["status"]
    exitCode: 0

  - name: 'Check is pwndrop is in PATH'
    command: 'which'
    args: ["pwndrop"]
    exitCode: 0

